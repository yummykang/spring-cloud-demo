spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: root
      username: user

eureka:
  instance:
    prefer-ip-address: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    leaseRenewalIntervalInSeconds: 5
    server:
      waitTimeInMsWhenSyncEmpty: 0